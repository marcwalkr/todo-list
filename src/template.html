<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
</head>
<body>
  <aside class="sidebar">
    <header class="sidebar__header">
      <h1 class="sidebar__title">ToDo</h1>
      <button class="sidebar__toggle-btn" aria-label="Expand or collapse sidebar">
        <svg class="icon-lg fill-fg" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M6,2H18A2,2 0 0,1 20,4V20A2,2 0 0,1 18,22H6A2,2 0 0,1 4,20V4A2,2 0 0,1 6,2M6,8V16H10V8H6Z">
        </svg>
      </button>
    </header>

    <button class="sidebar__row sidebar__row--icon" aria-haspopup="dialog" aria-controls="add-task-modal">
      <svg class="icon-md fill-fg" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="
          M17,13H13V17H11V13H7V11H11V7H13V11H17M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12
          A10,10 0 0,0 12,2Z">
      </svg>
      <span class="text-md text-bold text-fg">Add Task</span>
    </button>

    <button class="sidebar__row sidebar__row--icon" aria-haspopup="dialog" aria-controls="search-modal">
      <svg class="icon-md fill-fg" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="
          M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5
          V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5
          C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z">
      </svg>
      <span class="text-md text-fg">Search</span>
    </button>

    <nav aria-label="Sidebar navigation">
      <ul>
        <li>
          <button class="sidebar__row sidebar__row--icon">
            <svg class="icon-md fill-fg" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="
                M7,10H12V15H7M19,19H5V8H19M19,3H18V1H16V3H8V1H6V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19
                A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3Z">
            </svg>
            <span class="text-md text-fg">Today</span>
          </button>
        </li>

        <li>
          <button class="sidebar__row sidebar__row--icon">
            <svg class="icon-md fill-fg" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="
                M9,10V12H7V10H9M13,10V12H11V10H13M17,10V12H15V10H17M19,3A2,2 0 0,1 21,5V19A2,2 0 0,1 19,21H5
                C3.89,21 3,20.1 3,19V5A2,2 0 0,1 5,3H6V1H8V3H16V1H18V3H19M19,19V8H5V19H19M9,14V16H7V14H9M13,14V16H11V14
                H13M17,14V16H15V14H17Z">
            </svg>
            <span class="text-md text-fg">Upcoming</span>
          </button>
        </li>

        <li>
          <button class="sidebar__row sidebar__row--icon">
            <svg class="icon-md fill-fg" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="
                M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27Z">
            </svg>
            <span class="text-md text-fg">Important</span>
          </button>
        </li>

        <li>
          <button class="sidebar__row sidebar__row--icon">
            <svg class="icon-md fill-fg" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M9,20.42L2.79,14.21L5.62,11.38L9,14.77L18.88,4.88L21.71,7.71L9,20.42Z">
            </svg>
            <span class="text-md text-fg">Completed</span>
          </button>
        </li>
      </ul>

      <div class="sidebar__row sidebar__row--projects">
        <button class="sidebar__projects-btn">
          <span class="text-lg text-bold text-fg">Projects</span>
        </button>

        <div class="sidebar__project-controls">
          <button class="sidebar__add-project-btn" aria-label="Add new project">
            <svg class="icon-md fill-fg" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z">
            </svg>
          </button>
  
          <button 
            class="sidebar__toggle-projects-btn" 
            aria-label="Expand or collapse list of projects" 
            aria-expanded="true"
            aria-controls="project-list">
            <svg class="icon-md fill-fg" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z">
            </svg>
          </button>
        </div>
      </div>
    </nav>

    <button class="sidebar__theme-toggle-btn" aria-label="Switch to dark mode">
      <svg class="icon-lg fill-fg" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="
          M7.5,2C5.71,3.15 4.5,5.18 4.5,7.5C4.5,9.82 5.71,11.85 7.53,13C4.46,13 2,10.54 2,7.5A5.5,5.5 0 0,1 7.5,2
          M19.07,3.5L20.5,4.93L4.93,20.5L3.5,19.07L19.07,3.5M12.89,5.93L11.41,5L9.97,6L10.39,4.3L9,3.24L10.75,3.12
          L11.33,1.47L12,3.1L13.73,3.13L12.38,4.26L12.89,5.93M9.59,9.54L8.43,8.81L7.31,9.59L7.65,8.27L6.56,7.44
          L7.92,7.35L8.37,6.06L8.88,7.33L10.24,7.36L9.19,8.23L9.59,9.54M19,13.5A5.5,5.5 0 0,1 13.5,19
          C12.28,19 11.15,18.6 10.24,17.93L17.93,10.24C18.6,11.15 19,12.28 19,13.5M14.6,20.08L17.37,18.93L17.13,22.28
          L14.6,20.08M18.93,17.38L20.08,14.61L22.28,17.15L18.93,17.38M20.08,12.42L18.94,9.64L22.28,9.88L20.08,12.42
          M9.63,18.93L12.4,20.08L9.87,22.27L9.63,18.93Z">
        </svg>
    </button>
  </aside>
</body>
</html>
